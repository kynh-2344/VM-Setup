- name: Ubuntu Server
  become: yes
  block:  
    - name: Install packages
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop: "{{ packages }}"
  when: ansible_facts['distribution'] == "Ubuntu"

- name: CentOS Server
  become: yes
  block:  
    - name: Install packages
      yum:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop: "{{ packages }}"
  when: ansible_facts['distribution'] == "CentOS"